<body>
    <h1 style="align-content: center;">Functions - B</h1>
    <script>
        var num = +prompt ("Enter a number to factorialize?")
        document.write("The factorialize of number " + num + " is: " + factorialize(num));
        function factorialize(num) {
            var result = num;
            if (num === 0 || num === 1) 
                return 1; 
            while (num > 1) { 
                num--;
                result *= num;
            }
            return result;
        }
    </script>
