    <script>
        //Assignment B
        var strInput = "cloUd naTive computinG";
        document.write("Improper case: " + strInput + "<br>");
        console.log("Improper case: " + strInput);

        var strUcase = "";
        for (var i = 0; i <= strInput.length - 1; i++) {
            
            if ( i === 0 ) {
                strUcase = strUcase + strInput.charAt(i).toUpperCase();
            }
            else if ( strInput.charAt(i) === " ") {
                strUcase = strUcase + " " + strInput.charAt(++i).toUpperCase();
            }
            else {
                strUcase = strUcase + strInput.charAt(i).toLowerCase();
            }
        }
        document.write("Proper case: " + strUcase + "<br>");
        console.log("Proper case: " + strUcase);
        //Assignment B

        
    </script>
