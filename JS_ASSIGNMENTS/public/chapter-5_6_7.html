<body>
    <h1 style="align-content: center;">Math expressions including familiar and unfamiliar operators</h1>
    <script>
        var a = 2;        
        var b = a++ + ++a - --a + a--; //2,3 + 3 - 2(4),5(1) + 2,1
        alert("Number a is " + a);
        alert("Number b is " + b);
        document.write("a = 2 <br>");
        document.write("Expression is b = a++ + ++a - --a + a-- <br>");
        document.write("<br> Result : <br>");
        document.write("a = " + a + "<br> b  = " + b + "<br>");
    </script>
</body>
</html>
